<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/update.css}">
<title>編集画面</title>
</head>
<body>
	<p class="main">
		<label class="test1">編集</label> <a th:href="@{/login}">ログアウト</a>
	</p>
	<form th:action="@{/edit/update/save}" method="post" th:object="${formList}">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>日付</th>
                <th>勤務状況</th>
                <th>出勤時刻</th>
                <th>退勤時刻</th>
                <th>休憩時間</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="form, st : ${formList}">
                <td>
                    <input type="hidden" th:name="|formList[${st.index}].userId|" />
                    <label th:text="${#dates.format(form.workDate, 'yyyy/MM/dd(EE)')}"></label>
                </td>
                <td><span th:if="${form.startTime != null}">勤務</span></td>
                <td><input type="text" class="form-control" th:name="|formList[${st.index}].startTime|" th:value="${form.startTime}" /></td>
                <td><input type="text" class="form-control" th:name="|formList[${st.index}].endTime|" th:value="${form.endTime}" /></td>
                <td><input type="text" class="form-control" th:name="|formList[${st.index}].breakTime|" th:value="${form.breakTime}" /></td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <button type="submit" class="btn btn-primary">更新</button>
    </div>
</form>
</body>
</html>
