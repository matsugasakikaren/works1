<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/edit.css}">
<title>就業状況確認画面</title>
</head>
<body>
	<p class="main"><label class="test1">就業状況</label></p>
	<form th:action="@{/edit/update}" method="post">
		<input type="submit" value="編集"/>
	</form>
	<table>
	  	<tr>
		    <th>社員番号</th>
		    <th>出勤日</th>
		    <th>出勤時刻</th>
		    <th>退勤時刻</th>
	  	</tr>
	  	<tr th:each="duty : ${dutyList}">
		    <td th:text="${duty.userId}"></td>
		    <td th:text="${duty.workDate}"></td>
		    <td th:text="${duty.startTime}"></td>
		    <td th:text="${duty.endTime}"></td>
	  	</tr>
	</table>
</body>
</html>
