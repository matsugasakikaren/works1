<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/edit.css}">
<title>就業状況確認画面</title>
</head>
<body>
	<p class="main">
		<label class="test1">就業状況</label>
	</p>
	<div class="selectoption">
		<select name="selectedPeriod" th:filed="*{selectedPeriod}">
			<option th:each="periodOption : ${periodOptions}" th:value="${periodOption.value}" th:text="${periodOption.label}"></option>
    	</select>
    	<input type="submit" value="選択">
    </div>
    <p th:text="${dutyList[0].employee.userName}"></p>
	<p>総労働日数:<span th:text="${totalWorkingDays}"></span></p>
	<p>総休憩時間:<span th:text="${totalBreakTime}"></span></p>
	<form th:action="@{/edit/update}" method="post" onsubmit="return submitForm()">
		<input type="submit" value="編集" />
	</form>
	<table>
		<tr>
			<th>日付</th>
			<th>勤務状況</th>
			<th>出勤時刻</th>
			<th>退勤時刻</th>
			<th>休憩時間</th>
		    <!--<th>残業時間</th>-->
		</tr>
		<tr th:each="duty : ${dutyList}">
			<td th:text="${#dates.format(duty.workDate, 'yyyy/MM/dd(E)')}"></td>
			<td><span th:if="${duty.startTime != null}">勤務</span></td>
			<td th:text="${duty.startTime}"></td>
			<td th:text="${duty.endTime}"></td>
			<td th:text="${duty.breakTime}"></td>
		</tr>
	</table>
</body>
</html>
